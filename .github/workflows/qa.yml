name: QA

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  qa:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Event/schema coverage check
        run: node tools/qa/check_events.js

